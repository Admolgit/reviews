<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!--- JavaScript File---->
    <script src="app.js" async defer></script>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class"img-container>
            <img src="../img/ademol.jpg" id="person-img" alt="" />
          </div>
          <h4 class="author">Sara Jones</h4>
          <p class="job">UX Designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>

          <!---- Previous Button ---->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <!--- Next Button ---->
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!--- Random Button --->
          <button class="random-btn">Suprise Me</button>
        </article>
      </section>
    </main>
  </body>
</html>
